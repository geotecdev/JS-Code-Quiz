<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href=".//styles/mainStyles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>JS Code Quiz</title>
</head>

<body class="siteBody">

    <!-- nav bar -->
    <header class="col-xl-12">
        <nav id="siteNavBar" class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".//index.html">JS Code Quiz</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href=".//index.html">Quiz</a></li>
                        <li ><a href=".//highScores.html">High Scores</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br><br>
    </header>

    <!-- quiz control header -->
    <section class="row col-md-9" id="quizControlBox">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">

                    <!-- start btn and wrapper -->
                    <figure class="childWrapper startBtnWrapper">
                        <button id="startBtn">Start Quiz</button>                  
                    </figure>

                    <!-- readout for quiz timer -->
                    <figure class="childWrapper timerWrapper" id="timerDisplay">
                        <h5><strong>Seconds Remaining</strong></h5>
                        <figcaption id="secondsReadout">22</figcaption>
                    </figure> 

                    <!-- win and loss counters -->
                    <figure class="childWrapper gameCaptionWrapper">
                        <h5><strong>Right: </strong></h5>
                        <figcaption class="gameCaption">3</figcaption>
                        <h5><strong>Wrong: </strong></h5>
                        <figcaption class="gameCaption">1</figcaption>
                    </figure>

                    <!-- player name -->
                    <figcaption class="childWrapper playerWrapper">
                        <h5><strong>player: </strong></h5>
                        <figcaption class="gameCaption">geotecdev</figcaption>
                    </figcaption>
                    
                    <!-- help button -->
                    <figure class="childWrapper helpBtnWrapper">
                        <button class="helpBtn">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </button>
                    </figure>

                </div>
            </div>
        </nav>
    </section>

    <!-- question card thumbnail -->
    <section class="row col-md-9 sectionCard">

        <div class="questionCard">
            <p class="questionText">What does the "DOM" stand for</p>
        </div>

        <div class="container col-md-9">
            
            <!-- row 1 -->
            <section class="row choicesRow">
                <div class="col col-md-3 choiceCell">
                    <figure  class="choiceThumbnail">
                        <!-- <span class="choiceLabel">A)</span> -->
                        <p class="choiceText">Document Object Model</p>
                    </figure>
                </div>
                <div class="col col-md-3 choiceCell">
                    <figure class="choiceThumbnail">
                        <!-- <span class="choiceLabel">B)</span> -->
                        <p class="choiceText">Dominic</p>
                    </figure>
                </div>
            </section>

            <!-- row 2 -->
            <section class="row choicesRow">
                <div class="col col-md-3 choiceCell">
                    <figure  class="choiceThumbnail">
                        <!-- <span class="choiceLabel">A)</span> -->
                        <p class="choiceText">wrong answer 2</p>
                    </figure>
                </div>
                <div class="col col-md-3 choiceCell">
                    <figure class="choiceThumbnail">
                        <!-- <span class="choiceLabel">B)</span> -->
                        <p class="choiceText">wrong answer 3 long text</p>
                    </figure>
                </div>
            </section>
        </div>
    </section>    
</body>

</html>
